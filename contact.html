<!doctype html>
<html lang="en">

<head>

    <!-- Meta tags -->
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/app.css">

    <!-- Web Fonts -->

        crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <!-- Title -->
    <title>Jon Coleman</title>

</head>

<body>

    <header>
        <div class="container">
            <div id="branding">
                <h1>Jon Coleman</h1>
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="https://github.com/z336" target="_blank"><i class="fab fa-github"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/jon-coleman-837186104" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <hr>
    <section id="form">
        <div class="container">
            <form action="">
                <div>
                    <div class="form-elements">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="form-elements">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
                <div>
                    <div class="form-elements">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="form-elements">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
                <div>
                    <div class="form-elements">
                        <label for="subject">Subject</label>
                    </div>
                    <div class="form-elements">
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                    <div class="form-elements">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </section>


    <footer>
        <div class="container">
            <hr>
            <p>Jon Coleman &copy; 2018</p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
